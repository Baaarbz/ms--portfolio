name: CD/CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Run unit test
        run: ./gradlew clean test --stacktrace --no-configuration-cache
  integration-test:
    name: Integration test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Run integration test
        run: ./gradlew clean integrationTest --stacktrace --no-configuration-cache
  acceptance-test:
    name: Acceptance test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Run acceptance test
        run: ./gradlew clean acceptanceTest --stacktrace --no-configuration-cache

  build:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Build and push to Docker Hub ðŸ‹
    runs-on: ubuntu-latest
    needs:
      - acceptance-test
      - integration-test
      - unit-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permissions to gradlew
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build --exclude-task acceptanceTest --exclude-task integrationTest --exclude-task test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Dashboard to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push to Docker Hub ðŸ‹
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          args: |
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            AUTH_USR=${{ secrets.AUTH_USERNAME }}
            AUTH_PWD=${{ secrets.AUTH_PASSWORD }}
          tags: baaarbz/portfolio-api:latest

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    name: Deploy ðŸš€
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add Server key
        run: |
          touch key.txt && echo "${{ secrets.SERVER_KEY }}" > key.txt
          chmod 600 key.txt

      - name: Deploy the application ðŸš€
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          chmod +x deploy.sh
          set -e
          ./deploy.sh